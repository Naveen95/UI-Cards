<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cards</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Naveen">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weather-ui-2.css">
  <script src="js/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
<div class = "background-image"></div>
<div class = "container">

<div class = "weather-card">

  <section id = "row1">
    <div class = "row">
      <div class = "col-lg-12 col-md-12 col-sm-12">
        <div class = "col-lg-8 col-md-8 col-sm-8">
          <span class = "place-first">Chennai &verbar; </span><span class = "place-last">India</span>
        </div>

        <div class = "col-lg-4 col-md-4 col-sm-4">
          <div><img src="icons/pin-loc.png" class = "pin-img"></div>
        </div>
      </div>
    </div>
  </section>

    <div class="row">
      <div class = "col-lg-12 col-md-12 col-sm-12">
        <p class = "place-name">CHENNAI</p>
      </div>

      <div class = "col-lg-12 col-md-12 col-sm-12">
        <p class = "place-time">9.00 AM</p>
      </div>

    </div>

    <section id = "weather-cards">

      <div class = "col-lg-3 col-sm-3 col-md-3 col-xs-3" id = "chennai">
          <div id = "chennai-card" class = "card-div">
            <span class = "card-place">Chennai</span>
            <img src="icons/cloud-lighting.png" class = "weather-icon">
            <p class = "weather">Heavy Showers</p>
            
            <p class = "text-center place-temp">20&deg;C</p>
            <p class = "text-center place-date-time"><span>Friday, 18 Mar 2017</span></p>
            <p class = "text-center place-date-time"><span>40 mph/ 60&deg;F</span></p>
          </div>

      </div><!--Chennai card ends -->


      <div class = "col-lg-3 col-sm-3 col-md-3 col-xs-3" id = "bangalore">
          <div id = "bangalore-card" class = "card-div">
            <span class = "card-place">Bangalore</span>
            <img src="icons/cloudy.png" class = "weather-icon">
            <p class = "weather">Cloudy</p>
            
            <p class = "text-center place-temp">20&deg;C</p>
            <p class = "text-center place-date-time"><span>Friday, 18 Mar 2017</span></p>
            <p class = "text-center place-date-time"><span>5 mph/ 60&deg;F</span></p>
          </div>

      </div><!--bangalore card ends -->

      <div class = "col-lg-3 col-sm-3 col-md-3 col-xs-3" id = "delhi">
          <div id = "delhi-card" class = "card-div">
            <span class = "card-place">Delhi</span>
            <img src="icons/autumn.png" class = "weather-icon">
            <p class = "weather">Fog</p>
            
            <p class = "text-center place-temp">8&deg;C</p>
            <p class = "text-center place-date-time"><span>Friday, 18 Mar 2017</span></p>
            <p class = "text-center place-date-time"><span>3 mph/ 46&deg;F</span></p>
          </div>

      </div><!--delhi card ends -->


      <div class = "col-lg-3 col-sm-3 col-md-3 col-xs-3" id = "hyderabad">
          <div id = "hyderabad-card" class = "card-div">
            <span class = "card-place">Hyderabad</span>
            <img src="icons/summer.png" class = "weather-icon">
            <p class = "weather">Sunny</p>
            
            <p class = "text-center place-temp">40&deg;C</p>
            <p class = "text-center place-date-time"><span>Friday, 18 Mar 2017</span></p>
            <p class = "text-center place-date-time"><span>4 mph/ 104&deg;F</span></p>
          </div>

      </div><!--hyderabad card ends -->

    </section>

    
</div>

</div>




</body>



</html>
